
name: Run Postman Tests with Newman

on:
  push:
    paths:
      - 'WitnessAI-Assessment.postman_collection.json'
      - '**/*.json'    # includes test data, env files
  workflow_dispatch:

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¦ Checkout Repository
      uses: actions/checkout@v3

    - name: ðŸ”§ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ðŸ§ª Install Newman and HTML Reporter
      run: |
        npm install -g newman newman-reporter-html

    - name: ðŸš€ Run Newman Tests with Data and Environment
      run: |
        mkdir -p reports
        newman run WitnessAI-Assessment.postman_collection.json \
          --iteration-data episodeTestData.json \
          --environment environment.json \
          --reporters cli,html \
          --reporter-html-export reports/newman-report.html

    - name: ðŸ“¤ Upload HTML Report
      uses: actions/upload-artifact@v3
      with:
        name: newman-html-report
        path: reports/newman-report.html
